<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Form login</title>
    <style>
        body{
            background: linear-gradient(to left, #2a044a, 40%, pink); 

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-6 my-5">
                <div class="card">
                    <div class="card-header text-center">
                        <img src="ppp.png" alt="Profile"
                            width="50px" height="50px">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title text-center">Login Form</h5>
                        <form action="" id="formulir">
                            <div class="row">
                                <p>Username</p>
                                <input type="text" name="username" id="username" placeholder="Username">
                            </div><br>
                            <div class="row">
                                <p>Password</p>
                                <input type="password" name="password" id="password" placeholder="Password">
                            </div><br>
                            <div class="row">
                                <div class="col-md-2">
                                <button type="button" class="btn btn-success" name="btn_login" onclick="cekLogin()">Login</button>
                                </div>
                                <div class="col-md-2">
                                    <p class="text-right">
                                    <button type="button" class="btn btn-primary" name="btn_register" >Register</button>    
                                    </p>
                                </div>
                                <div class="col-md-6">
                                    <p class="text-left">
                                        <input type="checkbox"> <a href="#">Forgot password</a>
                                    </p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/JavaScript" src="skripku.js"></script>
</body>

</html>
